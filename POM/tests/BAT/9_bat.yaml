appId: com.sitecapture.app.sitecapture.dev
---
# TEST CASE: View a document

- tapOn:
    id: "com.sitecapture.app.sitecapture.dev:id/linesLayout"
    index: 0
    label: 'Tap on a project'

- tapOn:
    id: "com.sitecapture.app.sitecapture.dev:id/section_label"
    index: 7
    label: 'Tap on "Documents"'

- tapOn:
    id: "com.sitecapture.app.sitecapture.dev:id/attachmentRowNameLine"
    label: 'Tap on a document file'    

- assertVisible: 
    text: "Cla!ical Guitar\r

    Holiday Music arranged for \r

    Classical Guitar\r

    Christmas \r

    Favorites\r\n"
    label: 'Assert the document attachment is opened'

- tapOn:
    id: "com.google.android.apps.docs:id/speed_dial_fab"

- tapOn: "Navigate up"    

- tapOn:
    id: "com.sitecapture.app.sitecapture.dev:id/iv_close"
    label: 'Tap on "Back" button again'

- tapOn: "Navigate up"



