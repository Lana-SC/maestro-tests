appId: com.sitecapture.app.sitecapture.dev
clearState: false
---
# TEST CASE: Login

- inputText:
    text: "lana-test-solar-field"
    byText: "Username"
- tapOn: "Password"
- inputText:
    text: "test"
    byText: "Password"
- tapOn: "SIGN IN"

- extendedWaitUntil:
    notVisible:
      text: "SIGN IN"
    timeout: 55000


#assertVisible: "Allow SiteCapture to send you notifications?"
# - tapOn:
#    id: "com.android.permissioncontroller:id/permission_allow_button"
#    label: 'Tap on "Allow"'



- runFlow:
    when:
      visible: "Allow SiteCapture to send you notifications?"
    commands:  
      - tapOn:
          id: "com.android.permissioncontroller:id/permission_allow_button"
          label: 'Tap on "Allow"'

#assertVisible: "Precise"
# - tapOn:
#    id: "com.android.permissioncontroller:id/permission_allow_foreground_only_button"
#    label: 'Tap on "While using the app"'


- runFlow:
    when:
      visible: "Precise"
    commands:  
      - tapOn:
          id: "com.android.permissioncontroller:id/permission_allow_foreground_only_button"
          label: 'Tap on "While using the app"'
   
- assertVisible: "Sync in Progress"

# Step 2: Wait for "Synced" text to appear
- extendedWaitUntil:
    visible:
      text: "Synced"
    timeout: 100000
